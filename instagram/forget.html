<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şifre Sıfırlama • Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/instagram-logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 320px;
      text-align: center;
    }

    .reset-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .reset-box h3 {
      margin-bottom: 10px;
    }

    .reset-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .reset-box button {
      width: 95%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="popup"></div>

  <div class="reset-box">
    <img src="images/instagram-logo.png" alt="Instagram">
    <h3>Şifre Sıfırlama</h3>
    <p>E-posta adresinizi girin. Size bir doğrulama kodu gönderelim.</p>

    <form action="send-code.php" method="post">
      <input type="email" name="email" placeholder="E-posta adresi" required><br>
      <button type="submit">Kodu Gönder</button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const popup = document.getElementById("popup");

      if (params.get("error") === "noemail") {
        popup.innerText = "Geçerli bir e-posta adresi giriniz!";
      }

      if (popup.innerText !== "") {
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      }
    });
  </script>

</body>
</html>
